<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYNCO - Torneos CODM</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; border: 2px solid #00ffcc; padding: 20px; border-radius: 15px; background: #1a1a1a; }
        h1 { color: #00ffcc; text-transform: uppercase; letter-spacing: 2px; }
        .prize { font-size: 24px; color: #ffcc00; font-weight: bold; margin: 10px 0; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; }
        .btn-paypal { background: #0070ba; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 18px; margin-top: 15px; }
        .btn-whatsapp { background: #25d366; color: white; display: block; padding: 10px; text-decoration: none; border-radius: 8px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>VYNCO TORNEOS</h1>
        <p>Inscripción para el próximo torneo de CODM</p>
        <div class="prize">PREMIO: $100 USD</div>
        <hr border="1" color="#333">

        <h3>REGISTRA TU SQUAD</h3>
        <p>Escribe los nombres exactamente como aparecen en el juego</p>
        
        <form id="registroForm">
            <input type="text" placeholder="Nombre Jugador 1 (Líder)" required>
            <input type="text" placeholder="Nombre Jugador 2" required>
            <input type="text" placeholder="Nombre Jugador 3" required>
            <input type="text" placeholder="Nombre Jugador 4" required>
            <input type="text" placeholder="Suplente (Opcional)">
            
            <button type="button" class="btn-paypal" onclick="irAPagar()">PAGAR INSCRIPCIÓN ($5.00)</button>
        </form>

        <a href="https://wa.me/TU_NUMERO" class="btn-whatsapp">SOPORTE POR WHATSAPP</a>
    </div>

    <script>
        function irAPagar() {
            // Aquí pondrás tu link de PayPal.me o el botón que generes
            window.location.href = "https://www.paypal.me/TU_USUARIO/5";
        }
    </script>

</body>
</html>
