<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCODM.COM - Torneo</title>
    <style>
        :root { --codm-yellow: #f3ca33; --bg: #050505; }
        body { background-color: var(--bg); color: white; font-family: 'Arial Black', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Espaciado superior */
        .spacer { height: 50px; }

        .container { 
            width: 100%; max-width: 500px; background: #111; padding: 30px; 
            border: 2px solid var(--codm-yellow); border-radius: 8px;
            margin-bottom: 50px; /* Baja el cuadro */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--codm-yellow); text-align: center; text-transform: uppercase; margin: 0; }
        .web-tag { text-align: center; display: block; color: #666; font-size: 14px; margin-bottom: 30px; }

        .section-title { color: var(--codm-yellow); font-size: 11px; text-transform: uppercase; margin-bottom: 10px; border-left: 3px solid var(--codm-yellow); padding-left: 10px; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; margin-bottom: 15px; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-pay { width: 100%; padding: 18px; background: var(--codm-yellow); color: black; border: none; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-pay:disabled { background: #444; color: #777; cursor: not-allowed; }

        /* LISTA DE SQUADS */
        .list-container { width: 100%; max-width: 500px; margin-bottom: 50px; }
        .squad-card { background: #1a1a1a; border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--codm-yellow); }
        .squad-card h3 { margin: 0; color: var(--codm-yellow); text-transform: uppercase; font-size: 16px; }
        .squad-card p { margin: 5px 0 0; font-family: sans-serif; font-size: 13px; color: #aaa; }

        /* IMAGEN AL FINAL */
        .footer-img { width: 100%; max-width: 800px; height: auto; border-top: 2px solid var(--codm-yellow); margin-top: auto; display: block; }
    </style>
</head>
<body>

    <div class="spacer"></div>

    <div class="container">
        <h1>REGISTRO SQUAD</h1>
        <span class="web-tag">TCODM.COM</span>

        <div class="section-title">EQUIPO</div>
        <input type="text" id="squadName" placeholder="NOMBRE DE LA SQUAD" oninput="validar()">

        <div class="section-title">TITULARES</div>
        <div class="grid">
            <input type="text" id="p1" placeholder="ID 1" oninput="validar()">
            <input type="text" id="p2" placeholder="ID 2" oninput="validar()">
            <input type="text" id="p3" placeholder="ID 3" oninput="validar()">
            <input type="text" id="p4" placeholder="ID 4" oninput="validar()">
        </div>

        <div class="section-title">SUPLENTE</div>
        <input type="text" id="suplente" placeholder="ID SUPLENTE (OPCIONAL)">

        <button id="btnStripe" class="btn-pay" disabled onclick="procesarPago()">PAGAR E INSCRIBIR ($5.46)</button>
    </div>

    <div class="list-container">
        <div class="section-title" style="text-align: center;">SQUADS REGISTRADAS</div>
        <div id="listaSquads">
            </div>
    </div>

    <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/mobile/home/hero/CODM_Home_Hero-BG_Desktop-LG-11.webp" class="footer-img">

    <script>
        // Cargar lista guardada al abrir la pÃ¡gina
        window.onload = function() {
            const guardados = JSON.parse(localStorage.getItem('squadsTCODM')) || [];
            guardados.forEach(s => mostrarEnLista(s));
        };

        function validar() {
            const campos = [
                document.getElementById('squadName').value,
                document.getElementById('p1').value,
                document.getElementById('p2').value,
                document.getElementById('p3').value,
                document.getElementById('p4').value
            ];
            document.getElementById('btnStripe').disabled = !campos.every(c => c.trim().length > 1);
        }

        function procesarPago() {
            const nuevaSquad = {
                nombre: document.getElementById('squadName').value,
                jugadores: [
                    document.getElementById('p1').value,
                    document.getElementById('p2').value,
                    document.getElementById('p3').value,
                    document.getElementById('p4').value
                ]
            };

            // Guardar en el navegador del usuario para que se vea en la lista
            const actuales = JSON.parse(localStorage.getItem('squadsTCODM')) || [];
            actuales.push(nuevaSquad);
            localStorage.setItem('squadsTCODM', JSON.stringify(actuales));

            // IR A STRIPE
            window.location.href = "https://buy.stripe.com/4gM8wHey05kI44CfbN4ow00";
        }

        function mostrarEnLista(s) {
            const lista = document.getElementById('listaSquads');
            const div = document.createElement('div');
            div.className = 'squad-card';
            div.innerHTML = `<h3>${s.nombre}</h3><p>${s.jugadores.join(' | ')}</p>`;
            lista.appendChild(div);
        }
    </script>
</body>
</html>
