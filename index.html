<div class="container" style="max-width: 500px; margin: auto; background: #1a1a1a; padding: 25px; border-radius: 10px; color: white; font-family: sans-serif;">
    <h1 style="text-align: center;">TCODM.COM</h1>
    <p style="text-align: center; color: #888;">Registro de Squad - $5.46 USD</p>

    <input type="text" id="squadName" placeholder="Nombre de la Squad" oninput="validar()" style="width:100%; margin-bottom:10px; padding:10px; background:#222; border:1px solid #444; color:white;">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <input type="text" id="p1" placeholder="Jugador 1" oninput="validar()" style="padding:10px; background:#222; border:1px solid #444; color:white;">
        <input type="text" id="p2" placeholder="Jugador 2" oninput="validar()" style="padding:10px; background:#222; border:1px solid #444; color:white;">
        <input type="text" id="p3" placeholder="Jugador 3" oninput="validar()" style="padding:10px; background:#222; border:1px solid #444; color:white;">
        <input type="text" id="p4" placeholder="Jugador 4" oninput="validar()" style="padding:10px; background:#222; border:1px solid #444; color:white;">
    </div>
    
    <input type="text" id="suplente" placeholder="Suplente (Opcional)" style="width:100%; margin-top:10px; padding:10px; background:#222; border:1px solid #444; color:white;">

    <button id="btnStripe" disabled onclick="irAPagar()" style="width: 100%; padding: 15px; background: #635bff; color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; cursor: not-allowed; opacity: 0.5;">
        PAGAR Y REGISTRAR
    </button>
    
    <p style="font-size: 10px; color: #666; text-align: center; margin-top: 10px;">
        Pagos seguros procesados por Stripe. No se aceptan reembolsos.
    </p>
</div>

<script>
function validar() {
    const s = document.getElementById('squadName').value;
    const p1 = document.getElementById('p1').value;
    const p2 = document.getElementById('p2').value;
    const p3 = document.getElementById('p3').value;
    const p4 = document.getElementById('p4').value;
    const btn = document.getElementById('btnStripe');
    
    if(s && p1 && p2 && p3 && p4) {
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.style.cursor = "pointer";
    } else {
        btn.disabled = true;
        btn.style.opacity = "0.5";
    }
}

function irAPagar() {
    // REEMPLAZA EL LINK DE ABAJO CON TU LINK DE STRIPE
    window.location.href = "https://buy.stripe.com/TU_CODIGO_AQUI";
}
</script>
