<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCODM | Oficial</title>
    <style>
        :root {
            --y: #F4CB33; /* Amarillo CODM */
            --bg: #050505;
            --nav-bg: rgba(20, 20, 20, 0.95);
            --text-gray: #bbb;
        }

        body {
            background-color: var(--bg);
            color: white;
            margin: 0;
            font-family: "Arial", sans-serif;
            overflow-x: hidden; /* Evita scroll lateral */
        }

        /* --- MENÚ --- */
        nav {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap; /* Permite que el menú se adapte */
        }

        .logo { 
            font-size: 24px; 
            font-weight: 900; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .logo .t-gray { color: #888; }
        .logo .codm-yellow { color: var(--y); }

        .menu-links { 
            display: flex; 
            gap: 30px; 
        }

        .menu-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .menu-links a:hover { color: var(--y); }

        .btn-unirme {
            background: var(--y);
            color: black;
            border: none;
            padding: 10px 25px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 2px;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .btn-unirme:hover { 
            background: #fff; 
            box-shadow: 0 0 15px rgba(244, 203, 51, 0.4);
        }

        /* --- HERO BANNER --- */
        .hero-banner {
            width: 100%;
            height: 60vh; /* Ajuste de altura */
            /* Se usa la imagen solicitada */
            background-image: linear-gradient(to bottom, rgba(5,5,5,0) 0%, rgba(5,5,5,1) 100%), url('foto1.PNG.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CONTENIDO --- */
        .content {
            max-width: 800px;
            margin: -50px auto 0; /* Sube un poco sobre el banner */
            padding: 0 20px 60px 20px;
            position: relative;
            z-index: 2;
            text-align: center; /* CENTRADO TOTAL */
        }

        .intro-text h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--y);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .intro-text p {
            color: var(--text-gray);
            line-height: 1.6;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        /* --- FORMULARIO --- */
        .registro-box {
            background: #111;
            padding: 40px;
            border-top: 4px solid var(--y);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: left; /* El texto dentro de los inputs se lee mejor a la izquierda */
        }

        .registro-box h3 { 
            color: white; 
            text-transform: uppercase; 
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center; /* Título del form centrado */
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas por defecto */
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--y); }

        .btn-enviar {
            width: 100%;
            padding: 18px;
            background: var(--y);
            color: black;
            border: none;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-enviar:active { transform: scale(0.98); }

        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 12px;
            background: #080808;
            border-top: 1px solid #111;
        }

        /* --- RESPONSIVE (MEDIA QUERIES) --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .menu-links {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }

            .intro-text h2 { font-size: 2rem; }
            
            /* En móviles, el formulario pasa a 1 sola columna */
            .input-group {
                grid-template-columns: 1fr; 
            }
            
            .registro-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <span class="t-gray">T</span><span class="codm-yellow">CODM</span>
        </div>
        <div class="menu-links">
            <a href="#">Inicio</a>
            <a href="#">Reglas</a>
            <a href="#">Bracket</a>
        </div>
        <button class="btn-unirme" onclick="document.getElementById('registro-squad').scrollIntoView({behavior: 'smooth'});">
            Inscribirse
        </button>
    </nav>

    <section class="hero-banner">
        </section>

    <main class="content">
        <div class="intro-text">
            <h2>Torneo Oficial de Temporada</h2>
            <p>
                Demuestra tu nivel en el campo de batalla.
                Regístrate con tu squad completo y compite por el premio mayor.
                Cupos limitados.
            </p>
        </div>

        <div class="registro-box" id="registro-squad">
            <h3>Registro de Squad</h3>
            
            <label style="font-size: 12px; color: var(--y); text-transform: uppercase; letter-spacing: 1px; display:block; margin-bottom:5px;">Datos del Equipo</label>
            <input type="text" placeholder="Nombre del Clan / Equipo">
            
            <label style="font-size: 12px; color: var(--y); text-transform: uppercase; letter-spacing: 1px; display:block; margin-bottom:5px; margin-top:10px;">Alineación Principal</label>
            <div class="input-group">
                <input type="text" placeholder="Capitán (IGL)">
                <input type="text" placeholder="Jugador 2">
                <input type="text" placeholder="Jugador 3">
                <input type="text" placeholder="Jugador 4">
                <input type="text" placeholder="Jugador 5">
                <input type="text" placeholder="Suplente (Opcional)">
            </div>
            
            <button class="btn-enviar">Confirmar Inscripción</button>
        </div>
    </main>

    <footer>
        <p>© <span id="year"></span> TCODM LEAGUE. <br> NO AFILIADO A ACTIVISION BLIZZARD.</p>
    </footer>

    <script>
        document.getElementById('year').innerText = new Date().getFullYear();
    </script>

</body>
</html>
