<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCODM | Oficial</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --y: #F4CB33; 
            --bg: #050505;
            --nav-bg: rgba(10, 10, 10, 0.98);
            --text-gray: #bbb;
        }

        body {
            background-color: var(--bg);
            color: white;
            margin: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- MENÚ REDUCIDO --- */
        nav {
            width: 100%;
            background-color: var(--nav-bg);
            padding: 10px 0; /* Margen más pequeño */
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid var(--y);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 20px; font-weight: 900; }
        .logo .codm-yellow { color: var(--y); }

        /* --- HERO BANNER (GIF COMPLETO) --- */
        .hero-banner {
            margin-top: 50px; /* Ajuste por el menú pequeño */
            width: 100%;
            max-width: 1200px;
            height: 50vh; 
            background: url('gif1.gif') no-repeat center center;
            background-size: contain; /* Se ve completo siempre */
            position: relative;
        }

        .content {
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 20px 0;
        }

        /* --- IMÁGENES INTERMEDIAS --- */
        .promo-img {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #333;
        }

        /* --- FORMULARIO OPTIMIZADO --- */
        .registro-box {
            background: #111;
            padding: 30px;
            border: 1px solid #222;
            border-radius: 4px;
            text-align: left;
            margin-top: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: white;
            box-sizing: border-box;
        }

        /* --- LISTA DE JUGADORES --- */
        .players-list {
            width: 100%;
            margin-top: 40px;
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
        }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { color: var(--y); text-transform: uppercase; font-size: 12px; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }

        /* --- BOTONES TIENDA --- */
        .shop-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-shop {
            background: #222;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid var(--y);
            font-size: 12px;
            font-weight: bold;
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 11px;
            color: #555;
        }

        @media (max-width: 600px) {
            .input-group { grid-template-columns: 1fr; }
            .hero-banner { height: 30vh; }
        }
    </style>
</head>
<body>

    <nav>

        <button class="btn-shop" style="background:var(--y); color:black; border:none; padding: 5px 15px;" onclick="checkoutStripe()">PAGAR INSCRIPCIÓN</button>
    </nav>

        <div class="shop-buttons">

            <a href="https://store.callofduty.com/codm" target="_blank" class="btn-shop">TIENDA OFICIAL CP</a>
        </div>
    </main>

        <p>© <span id="year"></span> TCODM LEAGUE. <br> NO AFILIADO A ACTIVISION BLIZZARD.</p>
    </footer>
