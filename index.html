<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCODM.COM - Torneo de Squads</title>
    <style>
        :root {
            --codm-yellow: #f3ca33;
            --bg-dark: #0a0a0a;
            --card-bg: #151515;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 4px;
            border: 2px solid var(--codm-yellow);
            box-shadow: 0 0 20px rgba(243, 202, 51, 0.15);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: var(--codm-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .web-tag {
            text-align: center;
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
            font-family: sans-serif;
        }

        .section-title {
            color: var(--codm-yellow);
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-left: 3px solid var(--codm-yellow);
            padding-left: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 2px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-family: sans-serif;
        }

        input:focus {
            border-color: var(--codm-yellow);
            outline: none;
            background: #2a2a2a;
        }

        .grid-players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-pay {
            width: 100%;
            padding: 18px;
            background: var(--codm-yellow);
            color: black;
            border: none;
            border-radius: 2px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-pay:hover {
            background: #ffdb4d;
            transform: scale(1.02);
        }

        .btn-pay:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
            transform: none;
        }

        .notice {
            font-size: 11px;
            color: #777;
            text-align: center;
            margin-top: 15px;
            font-family: sans-serif;
            line-height: 1.4;
        }

        .list-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        #listaSquads {
            background: #111;
            padding: 15px;
            border: 1px solid #222;
        }

        .footer-img {
            width: 100%;
            max-width: 700px;
            border: 1px solid var(--codm-yellow);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>REGISTRO TORNEO</h1>
        <span class="web-tag">TCODM.COM</span>

        <div class="section-title">NOMBRE DE LA SQUAD</div>
        <input type="text" id="squadName" placeholder="Ej: ALPHA TEAM" oninput="validar()">

        <div class="section-title">IDS DE JUGADORES (4)</div>
        <div class="grid-players">
            <input type="text" id="p1" placeholder="ID Jugador 1" oninput="validar()">
            <input type="text" id="p2" placeholder="ID Jugador 2" oninput="validar()">
            <input type="text" id="p3" placeholder="ID Jugador 3" oninput="validar()">
            <input type="text" id="p4" placeholder="ID Jugador 4" oninput="validar()">
        </div>

        <div class="section-title">SUPLENTE (SI TIENEN)</div>
        <input type="text" id="suplente" placeholder="ID Suplente" oninput="validar()">

        <button id="btnStripe" class="btn-pay" disabled onclick="pagar()">
            PAGAR INSCRIPCIÓN ($5.46)
        </button>

        <p class="notice">
            PREMIO: $4.00 | ADMIN: $1.00 | COMISIÓN: $0.46<br>
            Al pagar, aceptas que los datos son correctos. No reembolsable.
        </p>
    </div>

    <div class="list-container">
        <div class="section-title" style="text-align: center;">EQUIPOS EN LISTA DE ESPERA</div>
        <div id="listaSquads">
            <p style="text-align: center; color: #444; font-size: 13px; font-family: sans-serif;">
                Los equipos aparecerán aquí tras verificar el pago.
            </p>
        </div>
    </div>

    <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/mobile/home/hero/CODM_Home_Hero-BG_Desktop-LG-11.webp" class="footer-img">

    <script>
        function validar() {
            const squad = document.getElementById('squadName').value.trim();
            const p1 = document.getElementById('p1').value.trim();
            const p2 = document.getElementById('p2').value.trim();
            const p3 = document.getElementById('p3').value.trim();
            const p4 = document.getElementById('p4').value.trim();
            
            const btn = document.getElementById('btnStripe');
            btn.disabled = !(squad && p1 && p2 && p3 && p4);
        }

        function pagar() {
            // TU LINK DE STRIPE YA CONFIGURADO
            window.location.href = "https://buy.stripe.com/4gM8wHey05kI44CfbN4ow00";
        }
    </script>

</body>
</html>
